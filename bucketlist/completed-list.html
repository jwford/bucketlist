{% extends "base.html" %}
{% block content %}
  <div class="page_content"><h1>My Completed Adventures</h1>
    <form action="completed-list" method="post">
      <section>
      <table>
        {% for entry in entries %}
          <dt>Completed on {{entry.db_date.strftime('%B %d, %Y')}}<dt>
            <p>
                <input type="checkbox" value="{{entry.key.urlsafe()}}" name="key">
                {{entry.db_entry}}
            </p>
          {% endfor %}
      </table>
      </section>
        <input class="buttons" name="delete" value="Delete" type="submit">
      </form>
  </div>
{% endblock %}
