{% extends "base.html" %}

{% block content %}

  <div id="current_header">
    <h1>My Bucket List</h1>
  </div>

  <form action="delete">
    <section>
      {% for entry in entries %}
      <p>
        {{entry.db_entry}}
          <input type="checkbox" name={{entry}}><br>
          {{entry}}
      </p>
      {% endfor %}
    <section>
    <input id="delete" name="delete" value="Delete" type="submit">
  </form>



{% endblock %}
