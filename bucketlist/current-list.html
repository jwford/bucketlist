{% extends "base.html" %}

{% block content %}

  <div id="current_header">
    <h1>My Bucket List</h1>
  </div>

  <form action="current-list" method="post">
    <section>
      {% for entry in entries %}
      <p>
        {{entry.db_entry}}
          <input type="checkbox" value="{{entry.key.urlsafe()}}" name="key"><br>
      </p>
      {% endfor %}
    <section>
    <input id="delete" name="delete" value="Delete" type="submit">

  </form>



{% endblock %}
