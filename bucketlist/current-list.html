{% extends "base.html" %}

{% block content %}

  <div id="current_header" class=page_header>
    <h1>My Bucket List</h1>
  </div>

  <form action="current-list" method="post" class=page_body>
    <section>
      {% for entry in entries %}
      <p>
          <input type="checkbox" value="{{entry.key.urlsafe()}}" name="key">
          {{entry.db_entry}}
      </p>
      {% endfor %}
    <section>
    <input class="buttons" id="delete" name="delete" value="Delete" type="submit">
    <input class="buttons" id="move" name="move" value="Completed!" type="submit">

  </form>



{% endblock %}
